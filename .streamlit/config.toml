[theme]
primaryColor = "#667eea"
backgroundColor = "#f5f5f5"
secondaryBackgroundColor = "#e8eef9"
textColor = "#333333"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "minimal"

[logger]
level = "info"

[server]
headless = false
port = 8501
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = false

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[runner]
magicEnabled = true
fastReruns = true
